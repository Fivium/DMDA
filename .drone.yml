kind: pipeline
name: default
type: docker

steps:
  - name: restore-cache
    image: drillster/drone-volume-cache
    volumes:
      - name: drone-cache
        path: /cache
    settings:
      restore: true
      mount:
        - ./gradle_cache

  - name: build-java
    image: eclipse-temurin:17-jdk
    environment:
      GRADLE_USER_HOME: /drone/src/gradle_cache
      TZ: Europe/London
    commands:
      - chmod +x gradlew
      - ./gradlew test shadowJar

  - name: publish
    image: plugins/docker:19.03.8
    settings:
      registry: quay.io
      repo: quay.io/fivium/dmda
      tags:
        - ${DRONE_BRANCH//\//-}-${DRONE_BUILD_NUMBER}
      config:
        from_secret: docker_config
    when:
      branch:
        - master
        - master-auto
        - feature/**
      event:
        - push

  - name: publish-helm-chart-master-auto
    image: quay.io/fivium/drone-helm
    settings:
      chart_name: dmda
      chart_version: 0.${DRONE_BUILD_NUMBER}.0
      app_version: master-auto-${DRONE_BUILD_NUMBER}
    environment:
      AWS_ACCESS_KEY_ID: AKIA4K4CXHTZ7KAUZJWL
      AWS_SECRET_ACCESS_KEY:
        from_secret: aws_secret_access_key
    when:
      branch:
        - master-auto
      event:
        - push
      status:
        - success

  - name: publish-helm-chart-master
    image: quay.io/fivium/drone-helm
    settings:
      chart_name: dmda
      chart_version: ${DRONE_BUILD_NUMBER}.0.0
      app_version: master-${DRONE_BUILD_NUMBER}
    environment:
      AWS_ACCESS_KEY_ID: AKIA4K4CXHTZ7KAUZJWL
      AWS_SECRET_ACCESS_KEY:
        from_secret: aws_secret_access_key
    when:
      branch:
        - master
      event:
        - push
      status:
        - success

  - name: sync-reports
    image: alpine:3
    commands:
      - mkdir -p /var/webfiles/${DRONE_BUILD_NUMBER}
      - cp -r build/reports /var/webfiles/${DRONE_BUILD_NUMBER}
    volumes:
      - name: webfiles
        path: /var/webfiles
    when:
      status: [ success, failure ]

  - name: rebuild-cache
    image: drillster/drone-volume-cache
    volumes:
      - name: drone-cache
        path: /cache
    settings:
      rebuild: true
      mount:
        - ./gradle_cache

volumes:
  - name: webfiles
    host:
      path: /home/fivium/www/dmda
  - name: drone-cache
    host:
      path: /home/fivium/drone-cache

