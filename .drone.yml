kind: pipeline
name: default
type: docker

steps:
  - name: restore-cache
    image: drillster/drone-volume-cache
    volumes:
      - name: drone-cache
        path: /cache
    settings:
      restore: true
      mount:
        - ./gradle_cache

  - name: build-java
    image: eclipse-temurin:17-jdk
    environment:
      GRADLE_USER_HOME: /drone/src/gradle_cache
      TZ: Europe/London
    commands:
      - chmod +x gradlew
      - ./gradlew test shadowJar

  - name: publish
    image: plugins/docker:19.03.8
    settings:
      registry: quay.io
      repo: quay.io/fivium/dmda
      tags:
        - ${DRONE_BRANCH//\//-}-${DRONE_BUILD_NUMBER}
      config:
        from_secret: docker_config
    when:
      branch:
        - master
        - feature/**

  - name: sync-reports
    image: alpine:3
    commands:
      - mkdir -p /var/webfiles/${DRONE_BUILD_NUMBER}
      - cp -r build/reports /var/webfiles/${DRONE_BUILD_NUMBER}
    volumes:
      - name: webfiles
        path: /var/webfiles
    when:
      status: [ success, failure ]

  - name: rebuild-cache
    image: drillster/drone-volume-cache
    volumes:
      - name: drone-cache
        path: /cache
    settings:
      rebuild: true
      mount:
        - ./gradle_cache

volumes:
  - name: webfiles
    host:
      path: /home/fivium/www/dmda
  - name: drone-cache
    host:
      path: /home/fivium/drone-cache

